<!DOCTYPE html>
<html>
<head>
	<title>Quiz App</title>
	    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="float-grid.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="description" content="Awesome Quiz App">
</head>
<body>
	<div class="quiz-container">
		<div class="start-quiz-container">
			<h1 class="heading jumbotron">Let's see how much you know about the presidents of <span><br>The United States! </span></h1>
			<button type="button" class="btn-primary btn-lg start-quiz-button">Start Quiz?</button>
		</div> <!--start quiz container closed -->
		</div> <!--quiz container closed -->	
	<div class="nav-bar ">
			<nav class="question-display-count hidden">
				<span class="ques-no-display">Question no: <span class="question-number">1</span> of 10</span>
			</nav>
	</div>

	<div class="ques-box-container hidden">
			<section class="quiz-display-box">
				<div class="question-box">
					<h2 class="question">What's the name of the president below?</h2>
					<img class="img-display" src="">

					<section class="section-options">
						<ul class="options">
							
						</ul>
					</section><!--QUESTION SECTION-->
				</div>
				<section>
				<button class="next-question hidden"> Next >> </button>
			</section>
				<section class="score-section hidden">
						<h2>Your current score is <span class="current-score">0</span></h2>
					</section><!--SCORE SECTION-->
			</section><!-- Quiz-Display Box Secion closed-->
	</div><!--questions page container -->
<footer>
	<div>
		<p class="footer">App Created by DJ Jaiswal &copy</p>
	</div>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>
</body>
</html>
